  middle1.fp.com:
    image: hyperledger/fabric-ca:$IMAGE_TAG
    container_name: middle1.fp.com
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-middleserver
      - FABRIC_CA_SERVER_CA_NAME=middle1.fp.com
      - FABRIC_CA_SERVER_TLS_ENABLED=false
